<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Freshroots | Home</title>
  </head>
  <body class="font-Lato text-gray-700">
    <!-- Header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <!-- logo -->
        <div>
          <a href="#" class="flex items-center py-5 px-1 sm:text-xl uppercase">
            <img
              src="./images/freshroots-logo-green.svg"
              alt="FreshRoots Logo"
              class="h-12 w-12 sm:h-20 sm:w-20 mr-1"
            />
            <span class="font-bold">FreshRoots</span>
          </a>
        </div>

        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 uppercase font-light"
        >
          <li class="cursor-pointer">Shop</li>
          <li class="cursor-pointer">Blog</li>
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="px-7 py-3 rounded-md bg-fr-earthy-brown text-white uppercase"
          >
            Login
          </button>
        </ul>

        <div class="sm:hidden flex flex-1 justify-end items-center">
          <!-- mobile menu button -->
          <button class="mobile-menu-button p-4">
            <svg
              class="h-6 w-6 sm:h-8 sm:w-8 stroke-fr-earthy-brown"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section class="relative">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="font-bold text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6"
          >
            Discover the Freshness of Local Produce
          </h2>
          <p class="text-fr-deep-grey text-lg text-center lg:text-left mb-6">
            Join our community-driven marketplace where local farmers and
            artisans bring nature's best to your doorstep. Experience the
            difference of sustainably sourced, fresh food that supports local
            economies.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button
              type="button"
              class="btn cta-primary hover:bg-fr-earthy-brown"
            >
              Explore Marketplace
            </button>
            <button
              type="button"
              class="btn cta-brown hover:bg-fr-primary-green"
            >
              Become a Seller
            </button>
          </div>
        </div>
        <!-- Image -->
        <div class="flex justify-center flex-1 mb-1 md:mb-16 lg:mb-0 z-10">
          <img
            src="./images/hero-bg.png"
            class="w-4/6 h-4/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full"
            alt="a guy buying fresh vegetables"
          />
        </div>
      </div>

      <!-- Rounded rectangle -->
      <div
        class="hidden md:block overflow-hidden bg-fr-primary-green rounded-l-full absolute h-80 w-2/4 top-32 -right-0 lg:-bottom-28 lg:-right-36"
      ></div>
    </section>
  </body>
</html>
